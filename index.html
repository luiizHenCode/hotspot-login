            <p class="text-center">Preencha os dados para usar o <b>WI-FI</b> gratuitamente.</p>

            <form @submit.prevent="onSubmit">
                <label>
                    Nome completo
                    <input type="text" placeholder="Nome completo" required v-model="name" :aria-invalid="nameInvalid">
                </label>

                <Label>
                    Celular
                    <input type="tel" placeholder="Telefone" :onblur="onBlurPhone" required v-model="phone" v-maska
                        data-maska="+55 (##) # ####-####" :aria-invalid="phoneInvalid">

                    <small v-if="phoneInvalid">Numero de celular inv√°lido.</small>
                </Label>

                <label>
                    CPF
                    <input type="text" placeholder="CPF" v-maska data-maska="###.###.###-##" required v-model="cpf"
                        :aria-invalid="cpfInvalid">
                </label>
                <button type="submit">
                    <b>USAR WI-FI</b>
                </button>

            </form>
            <small class="text-center">Desenvolvido por
                <a href="https://openitgroup.com.br/" target="_blank">OpenIt Group</a>
            </small>



        </div>
    </main>


    <script>
        const { createApp } = Vue;
        const { Mask, MaskInput, vMaska } = Maska



        createApp({
            data() {
                return {
                    name: "",
                    phone: "",
                    cpf: "",
                    nameInvalid: null,
                    phoneInvalid: null,
                    cpfInvalid: null,
                    theme: 'dark'
                }
            },
            watch: {
                name(value) {

                    this.nameInvalid = value.length < 10


                },
                phone(value) {

                    this.phoneInvalid = value.length < 20



                    console.log(value)
                },
                cpf(value) {

                    this.cpfInvalid = value.length < 14


                    console.log(value)


                }
            },
            methods: {

                onToggleTheme() {
                    this.theme = this.theme === 'dark' ? 'light' : 'dark'
                },

                onBlurPhone() {
                    if (this.phone.length === 0) {
                        this.phoneInvalid = null
                        return
                    }
                    // this.phoneInvalid = true
                },
                onSubmit() {
                    console.log(this.name, this.phone, this.cpf)
                }
            },
            directives: { maska: vMaska }
        }).mount('#app')
    </script>
